<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">

            <h1 class="mt-5 mb-5  text-white">API Speech</h1>
            <div id="promoNode" class="mb-5 mt-5"></div>
            <div class="text-center text-white mb-5 mt-5">
                <h2><b><em id="demo-echo" class="mt-5"></em></b></h2>
            </div>
            <div id="btn"></div>
            <h1 id="navigator" class="text-danger"></h1>

        </div>
    </div>
</div>
<script type="text/javascript">
    var ss = navigator.userAgent;
    var t = 'Chrome';
    var reg = new RegExp('\\b' + t + '\\b', "g");
    var resultat = ss.match(reg);
    if (resultat == null) {
        document.querySelector('#navigator').innerHTML = 'Désoler mais votre navigateur n\'est pas compatible';
    }
    else {
        document.querySelector('#btn').innerHTML =  '<button id="start-button" class=""><i class="fas fa-microphone"></i></button>';
    }
    function startListening() {
        var language =navigator.language;
        var recognition = new (webkitSpeechRecognition || SpeechRecognition)();
        recognition.lang = language;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.start();
        [
            'onaudiostart',
            'onaudioend',
            'onend',
            'onerror',
            'onnomatch',
            'onresult',
            'onsoundstart',
            'onsoundend',
            'onspeechend',
            'onstart'
        ].forEach(function(eventName) {
            recognition[eventName] = function(e) {
                console.log(eventName, e);
            };
        });
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = text;
            speechSynthesis.speak(utterance);
        }
        document.querySelector('#start-button').innerHTML = 'En écoute...';
        recognition.onend = function() {
            document.querySelector('#start-button').innerHTML = 'Démarrer l\'écoute';
        };
        recognition.onresult = function() {
            document.querySelector('#demo-echo').textContent = event.results[0][0].transcript;
            var txt = event.results[0][0].transcript;
            speak(txt);
        };
    };
    (function() {
        document.querySelector('#start-button').addEventListener('click', startListening);
    })();
</script>
</body>
